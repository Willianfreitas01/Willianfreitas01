name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"  
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gera a cobrinha dos commits
        uses: Platane/snk@v3
        with:
          github_user_name: Willianfreitas01
          outputs: dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=black

      - name: Publica o artefato da cobrinha
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
